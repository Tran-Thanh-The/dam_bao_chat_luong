<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/login}">Hệ thống quản lý nhân viên</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Email hoặc mật khẩu không hợp lệ.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Đăng xuất thành công.</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Đăng nhập</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="mb-3">
                            <label for="username" class="control-label">Email <span style="color: red;">*</span></label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Email" required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Mật khẩu <span style="color: red;">*</span></label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Mật khẩu" required
                            />
                        </div>
                        
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            <span> Chưa có tài khoản?
                            <a th:href="@{/register}">Đăng ký</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   </body>
   </html>
