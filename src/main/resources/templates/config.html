<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cấu hình môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{common/nav :: nav-bar}"></div>
    <br />
    <br />
    <br />
    <div class="container">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Cập nhật thành công</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Cấu hình môn học: Lập trình C</h2>
            </div>

           <div class="card-body">
                <form method="post" role="form" th:action="@{/subject/config/{subjectId}(subjectId=${subject.id})}" th:object="${subject}">
                    <!-- <form method="post" role="form" th:action="@{/subject/config/INT0000}" th:object="${subject}"> -->
                    <div th:replace="~{common/subjectForm :: subject-form}"></div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
